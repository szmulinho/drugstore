<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drugstore</title>
  <link rel="stylesheet" type="text/css" href="C:\Program Files\Go\src\github.com\szmulinho\drugstore\cmd\server\static\css\styles.css">
</head>
<body>
<div id="main">
  <div class="recktangle">
    <ul>
      <li><a href="http://localhost:8081/">Home</a></li>
      <li><a href="#">Add drug</a>
      <li><a href="#">Add prescription</a></li>
      <li><a href="#">Delete drug</a></li>
      <li><a href="http://localhost:8081/drugs">Get all drugs</a></li>
      <li><a href="#">Get one drug</a></li>
      <li><a href="#">Get all prescriptions</a></li>
      <li><a href="#">Get one prescription</a></li>
      <li><a href="#">Update drug</a></li>
    </ul>
  </div>
  <div class="square">
    <ul>
    </ul>
    <script>
      fetch(`http://localhost:8081/drugs`)
              .then(res => {
                return res.json();
              })
              .then(data => {
                data.forEach(drug => {
                  const markup = `<li>${drug.drug-id}</li>`;

                  document.querySelector('ul').insertAdjacentElement(`beforeend`, markup);
                })
              })
    </script>
  </div>
  <div class="square"><div id="opis"></div>
  </div>
  <div class="recktangle"></div>
</div>
</body>
</html>
